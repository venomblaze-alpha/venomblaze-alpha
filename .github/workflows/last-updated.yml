name: ‚è± Auto-Update Last Updated Timestamp

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update README timestamp
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          sed -i "s/<!--LAST_UPDATED-->.*$/<!--LAST_UPDATED-->$TIMESTAMP/" README.md
          
      - name: Commit changes
        run: |
          git config --global user.name "venomblaze-bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "üïì Update README timestamp"
          git push
