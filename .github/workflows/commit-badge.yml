name: 🔁 Update Commit Count Badge

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get commit count
        id: commits
        run: |
          YEAR=$(date +"%Y")
          COUNT=$(curl -s "https://api.github.com/search/commits?q=author:venomblaze-alpha+committer-date:$YEAR-01-01..$YEAR-12-31" \
            -H "Accept: application/vnd.github.cloak-preview" \
            | jq '.total_count')
          echo "Total commits this year: $COUNT"
          echo "commit_count=$COUNT" >> $GITHUB_OUTPUT

      - name: Generate badge
        run: |
          mkdir -p .github/badges
          echo "<svg xmlns='http://www.w3.org/2000/svg' width='150' height='20'>
            <rect width='150' height='20' fill='#8e44ad'/>
            <text x='10' y='15' fill='#fff' font-size='12'>Commits (2025): ${{ steps.commits.outputs.commit_count }}</text>
          </svg>" > .github/badges/commit-badge.svg

      - name: Commit and push
        run: |
          git config --global user.name "venomblaze-bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/badges/commit-badge.svg
          git commit -m "Update commit count badge" || echo "No changes"
          git push
